<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2><I>User Information</I></h2>
        <p>Name:* <input type="text"required name="name" placeholder="Tony Stark" ></p>
        <fieldset>
         <legend>Gender * </legend>
            <p>
            Male <input type="radio" name="gender" id="Male " required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address: *<textarea name="address" id="adreess" cols="160" rows="2" placeholder="Enter your address"></textarea> </p>
        <p>Email: * <input type="email" name ="email" id="email" required placeholder="abc@gmail.com"></p>
        <p>Pincode:*<input type="number" name="pincode" id="pincode" required placeholder="400101"> </p>
        <h2><I>Payment Information</I></h2>
        <p>Card type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
                <option value="Visa">Visa</option>

            </select>

        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
           Expiration date: *<input type="date" name="exp_date"id="exp_date" required>
        </p>
        <p>CVV *<input type="password" name="CVV" id="CVV" required placeholder="123"> </p>
        <input type="submit" value="Pay Now">



    </form>
</body>
</html>
